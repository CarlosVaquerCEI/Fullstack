<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- Generamos la primera sección donde se encuentra el primer elemento con un párrafo integrado -->
    <section>
        <div class="cuadro">
            <p class="colorCode">#000000</p>
        </div>
    </section>

    <!-- Generamos la segunda sección del proyecto donde se encuentran tres elementos, los cuales nos permitirán modificar las características del primero. Cada contenedor incluye un input range el cual nos muestra una franja con unos valores determinados que podremos ir modificando -->
    <section>
        <div class="control">
            <div class="cuadro"></div>
            <input type="range" min="0" max="255" value="0">
        </div>
        <div class="control">
            <div class="cuadro"></div>
            <input type="range" min="0" max="255" value="0">
        </div>
        <div class="control">
            <div class="cuadro"></div>
            <input type="range" min="0" max="255" value="0">
        </div>
    </section>

    <!-- Agrego un botón para guardar el color cada vez que lo presione -->
    
    <button id="guardarColor">
        <h5>Guardar Color</h5>
    </button>

    <button id="borrarColor">
        <h5>Borrar Color</h5>
    </button>
    
    <script src="js/funciones.js"></script>
</body>
</html>
